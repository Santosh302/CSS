<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- forms -->
    <form action="">
        <label for="firstname">Write your name</label>
        <input type="text" name="FirstName" id="firstname"><br>
        Enter your Bio
        <textarea name="" id="" cols="8" rows="2"></textarea>
         <br><label for="dob">DOB</label> 
         <input type="date" name="" id="dob">
         <br>
         <label for="password"></label>
         Enter your password
         <input type="password" id="password">
         <br>
         <label for="gender">Select gender</label>
         <br>
         <label for="gender_male">MALE</label>
         <input type="radio" id="gender_male" value="MALE" name="gender">
         <br>
         <label for="gender_female">FEMALE</label>
         <input type="radio" id="gender_female" value="FEMALE" name="gender">
        <label for="">Select for favorite food</label>
        <br>
        <label for="mango">mango</label>
        <input type="checkbox" name="manog" id="mango">
        <br>
        <label for="banana">banana</label>
        <input type="checkbox" name="banana" id="banana">
        <br>
        <label for="apple">apple</label>
        <input type="checkbox" name="apple" id="apple">
        <br>
        <label for="orange">orange</label>
        <input type="checkbox" name="orange" id="orange">
        <br>
        <input type="submit" name="submit" id="submit-btn">
     </form>
    
</body>
</html>
