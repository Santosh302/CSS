<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div || Span</title>
    <style>
        div ,span{
            border:1px solid black;}
        div{
            background-color:yellow;
        }
        span{
            background-color:cyan;
        }
    </style>
</head>
<body>
<div>Content written withinn div tag</div>
content not written withinn div tag
<div>content again written within div tag</div><br>
<span>Content written within span tag</span>
Content not written within span tag
<span>Content again written within span tag</span>
</body>
</html>
